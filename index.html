    body {

      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ffebf0;
    }

    /* Floating hearts background */
    .heart {
      position: absolute;
      color: rgba(255, 105, 180, 0.6);
      font-size: 24px;
      animation: floatUp 8s linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh);
        opacity: 0;
      }
      10% { opacity: 1; }
      100% {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }

    /* Valentine box */
    .card {
      position: relative;
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      text-align: center;
      z-index: 10;
    }

    h1 {
      margin-bottom: 30px;
      color: #e6005c;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    button {
      padding: 12px 26px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    #yes {
      background-color: #ff4d88;
      color: white;
    }

    #no {
      background-color: #ccc;
      color: black;
      position: absolute;
    }
  </style>
</head>
